    <script src="../mapAdmin.js" type="module"></script>
    <style>
        #explanations {
            font-family: "Swiss 721 BT", sans-serif;
        }
        h1 {
            font-size: 1.5rem;
        }
        #map {
            position: relative;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
<div id="explanations">
    <h1>Protest International Admin</h1>
    <p id="explanation">Hallo liebe befugte Person! Du kannst hier die hinzugefügte, unveröffentlichten Einträge
        sehen und nach Prüfung veröffentlichen. Alles, was du hier selbst einträgst, wird direkt veröffentlicht.</p>
</div>
<div id="map">
</div>
<button id="publish">Bestätigen und Veröffentlichen</button>
<form id="protestInput">
    <label>
        Name des Protests bzw. der Bewegung
        <input type="text" name="movementName" value="Test Movement" required>
    </label><br>
    <label>
        Name des Ortes, an dem die Bewegung (hauptsächlich) aktiv ist oder gegründet wurde
        <input type="text" name="placeName" value="Test Place" required>
    </label><br>
    <label>
        Breitengrad des Ortes (bspw. per Rechtsklick in Google Maps herausfinden)
        <input type="text" name="latitude" placeholder="48.13018" pattern="\d+\.*\d*" required>
    </label><br>
    <label>
        Längengrad des Ortes
        <input type="text" name="longitude" placeholder="11.53250" pattern="\d+\.*\d*" required>
    </label><br>
    <label>
        Beschreibung der Bewegung
        <input type="text" name="description">
    </label><br>
    <label>
        Beginn der Bewegung (Jahr)
        <input type="number" name="startYear">
    </label><br>
    <label>
        Ende des Bewegung (Jahr). Kein Wert bedeutet, die Bewegung ist immer noch aktiv.
        <input type="number" name="endYear">
    </label><br>
    <label>
        Weiterführende Links und Quellen (bitte mit Komma trennen)
        <input type="text" name="links">
    </label><br>
    <input type="submit" value="Abschicken">
    <p id='user' style="display: none">Pastinaken</p>
    <p id='password' style="display: none">STANdenundTESten</p>
</form>
</body>
</html>
